<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPlayer Neon</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff00ff;
            --neon-cyan: #00f0ff;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
            --text-color: #ffffff;
            --glow-blue: 0 0 10px #0ff0fc, 0 0 20px #0ff0fc, 0 0 30px #0ff0fc;
            --glow-pink: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(15, 240, 252, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to bottom, 
                    rgba(15, 240, 252, 0.03) 0%, 
                    rgba(15, 240, 252, 0.05) 50%, 
                    rgba(255, 0, 255, 0.03) 100%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
            width: 100%;
        }

        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--neon-blue);
            box-shadow: var(--glow-blue);
            background-color: rgba(5, 5, 8, 0.8);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-height: 70vh;
        }

        .player-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 1px solid var(--neon-pink);
            box-shadow: var(--glow-pink);
            opacity: 0.7;
            pointer-events: none;
        }

        .video-container {
            flex: 1;
            background-color: black;
            position: relative;
            width: 100%;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            font-size: 1.5em;
            z-index: 1;
            background-color: black;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            z-index: 0;
            transition: transform 0.3s ease;
        }

        .video-pip {
            transform: scale(0.8);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .controls {
            padding: 10px;
            background-color: rgba(10, 10, 18, 0.9);
            border-top: 1px solid var(--neon-blue);
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .player-container:hover .controls {
            opacity: 1;
        }

        .control-btn {
            background-color: transparent;
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            padding: 6px 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            text-shadow: 0 0 5px var(--neon-cyan);
            flex: 1;
            min-width: 60px;
            white-space: nowrap;
        }

        .control-btn:hover {
            box-shadow: var(--glow-blue);
            color: white;
        }

        .control-btn.pink {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .control-btn.pink:hover {
            box-shadow: var(--glow-pink);
            color: white;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-btn.active {
            background-color: rgba(255, 0, 255, 0.2);
            box-shadow: var(--glow-pink);
        }

        .volume-container {
            display: flex;
            align-items: center;
            margin-left: auto;
            order: 1;
            flex: 2;
            min-width: 120px;
        }

        .volume-label {
            color: var(--neon-pink);
            margin-right: 5px;
            text-shadow: 0 0 5px var(--neon-pink);
            font-size: 12px;
        }

        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 5px;
            background: var(--darker-bg);
            outline: none;
            border: 1px solid var(--neon-blue);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: var(--neon-cyan);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: var(--glow-blue);
        }

        .playlist-container {
            margin-top: 10px;
            border: 1px solid var(--neon-pink);
            box-shadow: var(--glow-pink);
            height: 25vh;
            overflow-y: auto;
            background-color: rgba(5, 5, 8, 0.8);
            width: 100%;
        }

        .playlist-container::-webkit-scrollbar {
            width: 6px;
        }

        .playlist-container::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        .playlist-container::-webkit-scrollbar-thumb {
            background: var(--neon-pink);
        }

        .playlist-header {
            padding: 8px;
            background-color: rgba(255, 0, 255, 0.1);
            border-bottom: 1px solid var(--neon-pink);
            display: flex;
        }

        .playlist-header span {
            flex: 1;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            font-size: 12px;
        }

        .playlist {
            list-style: none;
        }

        .playlist li {
            padding: 8px;
            border-bottom: 1px solid rgba(15, 240, 252, 0.2);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            font-size: 12px;
        }

        .playlist li:hover {
            background-color: rgba(15, 240, 252, 0.1);
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        .playlist li.active {
            background-color: rgba(255, 0, 255, 0.2);
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .playlist li span {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 1;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.5;
            }
        }

        .flicker {
            animation: flicker 3s linear infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            }
            50% {
                box-shadow: 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
            }
            100% {
                box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .advanced-controls {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            width: 100%;
            flex-wrap: wrap;
        }

        .speed-control, .seek-control, .quality-control, .pip-control {
            display: flex;
            align-items: center;
            gap: 3px;
            flex: 1;
            min-width: 100px;
        }

        .speed-label, .seek-label, .quality-label, .pip-label {
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            font-size: 10px;
        }

        .speed-btn, .seek-btn, .quality-btn, .pip-btn-small {
            background-color: transparent;
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            padding: 3px 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 10px;
            flex: 1;
        }

        .speed-btn:hover, .seek-btn:hover, .quality-btn:hover, .pip-btn-small:hover {
            box-shadow: var(--glow-blue);
            color: white;
        }

        .speed-display, .quality-display, .pip-display {
            min-width: 30px;
            text-align: center;
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
            font-size: 10px;
        }

        .audio-visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            z-index: 2;
        }

        .audio-bar {
            width: 3px;
            background: var(--neon-cyan);
            box-shadow: 0 0 5px var(--neon-cyan);
            transition: height 0.1s ease;
        }

        .audio-mode .video-placeholder {
            justify-content: center;
        }

        .signature {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: var(--neon-pink);
            text-shadow: var(--glow-pink);
            font-size: 0.9em;
            font-weight: bold;
            opacity: 0.7;
            transition: all 0.3s;
            z-index: 100;
            pointer-events: none;
            font-family: 'Courier New', monospace;
        }

        .copyright {
            position: fixed;
            bottom: 25px;
            right: 10px;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            font-size: 0.7em;
            opacity: 0.5;
            z-index: 100;
            pointer-events: none;
            font-family: 'Courier New', monospace;
        }

        #fileInput {
            display: none;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--darker-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: var(--glow-blue);
            padding: 15px;
            z-index: 100;
            width: 90%;
            max-width: 400px;
        }

        .dialog-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 99;
        }

        .network-info {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(5, 5, 8, 0.7);
            border: 1px solid var(--neon-blue);
            padding: 3px 5px;
            font-size: 10px;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            z-index: 5;
        }

        .quality-menu, .pip-size-menu {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 5px;
            background-color: var(--darker-bg);
            border: 1px solid var(--neon-pink);
            box-shadow: var(--glow-pink);
            z-index: 20;
            max-height: 150px;
            overflow-y: auto;
            width: 120px;
        }

        .quality-menu.show, .pip-size-menu.show {
            display: block;
        }

        .quality-item, .pip-size-item {
            padding: 6px 10px;
            cursor: pointer;
            color: var(--neon-cyan);
            transition: all 0.2s;
            font-size: 11px;
        }

        .quality-item:hover, .pip-size-item:hover {
            background-color: rgba(255, 0, 255, 0.2);
        }

        .radio-info {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(5, 5, 8, 0.7);
            border: 1px solid var(--neon-pink);
            padding: 3px 5px;
            font-size: 10px;
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
            z-index: 5;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            
            .player-container {
                max-height: 60vh;
            }
            
            .playlist-container {
                height: 30vh;
            }
            
            .control-btn {
                font-size: 10px;
                padding: 4px 6px;
                min-width: 50px;
            }
            
            .volume-slider {
                width: 60px;
            }
            
            .volume-label {
                font-size: 10px;
            }
            
            .speed-label, .seek-label, .quality-label, .pip-label {
                font-size: 8px;
            }
            
            .speed-btn, .seek-btn, .quality-btn, .pip-btn-small {
                font-size: 8px;
                padding: 2px 4px;
            }
            
            .speed-display, .quality-display, .pip-display {
                font-size: 8px;
                min-width: 25px;
            }
            
            .signature {
                font-size: 0.7em;
            }
            
            .copyright {
                font-size: 0.5em;
            }
            
            .network-info, .radio-info {
                font-size: 8px;
                padding: 2px 3px;
            }
            
            .quality-item, .pip-size-item {
                font-size: 9px;
                padding: 4px 6px;
            }
        }

        @media (max-width: 480px) {
            .player-container {
                max-height: 50vh;
            }
            
            .playlist-container {
                height: 35vh;
            }
        }

        /* Touch-friendly controls for mobile */
        @media (hover: none) and (pointer: coarse) {
            .controls {
                opacity: 1;
            }
            
            .control-btn, .speed-btn, .seek-btn, .quality-btn, .pip-btn-small {
                min-height: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <div class="player-container" id="playerContainer">
            <div class="video-container">
                <div class="video-placeholder pulse flicker" id="videoPlaceholder" style="display: flex;">CYBERPLAYER NEON<br>READY</div>
                <video id="videoPlayer" playsinline style="display: none;"></video>
                <audio id="audioPlayer" src=""></audio>
                <div class="audio-visualizer" id="audioVisualizer" style="display: none;"></div>
                <div class="network-info" id="networkInfo" style="display: none;">
                    BW: 0 kbps | 
                    FPS: 0 | 
                    Res: N/A
                </div>
                <div class="radio-info" id="radioInfo" style="display: none;">
                    RADIO MODE
                </div>
                <div class="quality-menu" id="qualityMenu"></div>
                <div class="pip-size-menu" id="pipSizeMenu">
                    <div class="pip-size-item" data-size="0.5">50%</div>
                    <div class="pip-size-item" data-size="0.75">75%</div>
                    <div class="pip-size-item" data-size="1.0">100%</div>
                    <div class="pip-size-item" data-size="1.25">125%</div>
                    <div class="pip-size-item" data-size="1.5">150%</div>
                </div>
            </div>
            <div class="controls" style="opacity: 1;">
                <div class="basic-controls">
                    <button class="control-btn" id="loadBtn">LOAD</button>
                    <button class="control-btn" id="playBtn">PLAY</button>
                    <button class="control-btn" id="pauseBtn">PAUSE</button>
                    <button class="control-btn pink" id="stopBtn">STOP</button>
                    <button class="control-btn" id="prevBtn">PREV</button>
                    <button class="control-btn" id="nextBtn">NEXT</button>
                    <button class="control-btn pink" id="fullscreenBtn">FULL</button>
                    <button class="control-btn pink" id="pipBtn" title="Picture-in-Picture">PIP</button>
                    
                    <div class="volume-container">
                        <span class="volume-label">VOL</span>
                        <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
                    </div>
                </div>

                <div class="advanced-controls">
                    <div class="speed-control">
                        <span class="speed-label">SPD</span>
                        <button class="speed-btn" id="speedDownBtn">−</button>
                        <span class="speed-display" id="speedDisplay">1.0x</span>
                        <button class="speed-btn" id="speedUpBtn">+</button>
                    </div>
                    
                    <div class="seek-control">
                        <span class="seek-label">SEEK</span>
                        <button class="seek-btn" id="seekBackBtn">-10s</button>
                        <button class="seek-btn" id="seekForwardBtn">+10s</button>
                    </div>

                    <div class="quality-control">
                        <span class="quality-label">QUAL</span>
                        <button class="quality-btn" id="qualityBtn">AUTO</button>
                    </div>

                    <div class="pip-control">
                        <span class="pip-label">PIP SIZE</span>
                        <button class="pip-btn-small" id="pipSizeBtn">100%</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="playlist-container">
            <div class="playlist-header">
                <span>TRACK</span>
                <span>TYPE</span>
            </div>
            <ul class="playlist" id="playlist"></ul>
        </div>
    </div>

    <!-- Signature Gleaphe -->
    <div class="signature">GLEAPHE</div>
    <div class="copyright">© 2025 CYBERPLAYER NEON</div>

    <!-- Input file caché -->
    <input type="file" id="fileInput" accept="video/*,audio/*,.m3u8,.m3u,.mp4,.mov,.avi,.mkv,.mp3,.wav,.flac,.aac">

    <!-- Boîte de dialogue pour les options de chargement -->
    <div class="dialog-overlay" id="dialogOverlay" style="display: none;"></div>
    <div class="dialog" id="loadDialog" style="display: none;">
        <div class="dialog-content">
            <h3 style="color: var(--neon-cyan); text-shadow: 0 0 5px var(--neon-cyan);">LOAD MEDIA</h3>
            <button class="control-btn" id="loadVideoBtn">LOAD VIDEO FILE</button>
            <button class="control-btn" id="loadAudioBtn">LOAD AUDIO FILE</button>
            <button class="control-btn pink" id="loadPlaylistBtn">LOAD PLAYLIST FILE</button>
            <button class="control-btn" id="loadUrlBtn">LOAD FROM URL</button>
            <button class="control-btn pink" id="loadOutremerBtn">LOAD OUTREMER.M3U</button>
        </div>
        <div class="dialog-buttons">
            <button class="control-btn pink" id="cancelLoadBtn">CANCEL</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Éléments DOM
            const videoPlayer = document.getElementById('videoPlayer');
            const audioPlayer = document.getElementById('audioPlayer');
            const videoPlaceholder = document.getElementById('videoPlaceholder');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const loadBtn = document.getElementById('loadBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const playlistElement = document.getElementById('playlist');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const speedDownBtn = document.getElementById('speedDownBtn');
            const speedUpBtn = document.getElementById('speedUpBtn');
            const speedDisplay = document.getElementById('speedDisplay');
            const seekBackBtn = document.getElementById('seekBackBtn');
            const seekForwardBtn = document.getElementById('seekForwardBtn');
            const fileInput = document.getElementById('fileInput');
            const loadDialog = document.getElementById('loadDialog');
            const dialogOverlay = document.getElementById('dialogOverlay');
            const loadVideoBtn = document.getElementById('loadVideoBtn');
            const loadAudioBtn = document.getElementById('loadAudioBtn');
            const loadPlaylistBtn = document.getElementById('loadPlaylistBtn');
            const loadUrlBtn = document.getElementById('loadUrlBtn');
            const loadOutremerBtn = document.getElementById('loadOutremerBtn');
            const cancelLoadBtn = document.getElementById('cancelLoadBtn');
            const audioVisualizer = document.getElementById('audioVisualizer');
            const playerContainer = document.getElementById('playerContainer');
            const networkInfo = document.getElementById('networkInfo');
            const radioInfo = document.getElementById('radioInfo');
            const qualityBtn = document.getElementById('qualityBtn');
            const qualityMenu = document.getElementById('qualityMenu');
            const pipBtn = document.getElementById('pipBtn');
            const pipSizeBtn = document.getElementById('pipSizeBtn');
            const pipSizeMenu = document.getElementById('pipSizeMenu');
            
            // Variables d'état
            let playlist = [];
            let currentIndex = 0;
            let isPlaying = false;
            let hls = null;
            let playbackRate = 1.0;
            let audioContext;
            let analyser;
            let dataArray;
            let audioSource;
            let isAudioMode = false;
            let animationId;
            let qualityLevels = [];
            let currentQuality = 'auto';
            let networkStats = {
                bandwidth: 0,
                fps: 0,
                resolution: 'N/A'
            };
            let statsInterval;
            let pipSize = 1.0;
            let isPipMode = false;
            
            // Vérification du support PiP
            const isPipSupported = document.pictureInPictureEnabled;
            
            // Initialisation
            initPlayer();
            
            function initPlayer() {
                // PiP setup
                if (!isPipSupported) {
                    pipBtn.disabled = true;
                    pipBtn.title = "Picture-in-Picture is not supported by your browser";
                } else {
                    videoPlayer.removeAttribute('disablePictureInPicture');
                    pipBtn.disabled = false;
                    pipBtn.title = "Toggle Picture-in-Picture mode";
                }

                // Configurer les écouteurs d'événements
                playBtn.addEventListener('click', play);
                pauseBtn.addEventListener('click', pause);
                stopBtn.addEventListener('click', stop);
                prevBtn.addEventListener('click', prevTrack);
                nextBtn.addEventListener('click', nextTrack);
                loadBtn.addEventListener('click', showLoadDialog);
                
                volumeSlider.addEventListener('input', setVolume);
                fullscreenBtn.addEventListener('click', toggleFullscreen);
                speedDownBtn.addEventListener('click', decreaseSpeed);
                speedUpBtn.addEventListener('click', increaseSpeed);
                seekBackBtn.addEventListener('click', () => seek(-10));
                seekForwardBtn.addEventListener('click', () => seek(10));
                qualityBtn.addEventListener('click', toggleQualityMenu);
                pipBtn.addEventListener('click', togglePiP);
                pipSizeBtn.addEventListener('click', togglePipSizeMenu);
                
                // Configurer les tailles PiP
                document.querySelectorAll('.pip-size-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const size = parseFloat(this.getAttribute('data-size'));
                        setPipSize(size);
                        pipSizeMenu.classList.remove('show');
                    });
                });
                
                // Configurer les lecteurs
                videoPlayer.volume = volumeSlider.value / 100;
                audioPlayer.volume = volumeSlider.value / 100;
                updateSpeedDisplay();

                // Initialiser l'analyseur audio
                initAudioAnalyser();
                
                // Écouteurs d'événements pour les lecteurs
                videoPlayer.addEventListener('play', () => {
                    isPlaying = true;
                    updatePlaylistDisplay();
                    hidePlaceholder();
                    startStatsMonitoring();
                    
                    // Mettre à jour l'état PiP quand la vidéo commence à jouer
                    updatePipButtonState();
                });

            // Fonction pour détecter le type de média
            function detectMediaType(url) {
                const ext = url.split('.').pop().toLowerCase();
                if (ext === 'm3u8') return 'HLS';
                if (['mp4','mov','avi','mkv','webm'].includes(ext)) return 'VIDEO';
                if (['mp3','wav','flac','ogg','aac','m4a'].includes(ext)) return 'AUDIO';
                if (url.includes('.m3u8')) return 'HLS';
                if (url.includes('mp4') || url.includes('mov') || url.includes('avi') || url.includes('mkv')) return 'VIDEO';
                if (url.includes('mp3') || url.includes('wav') || url.includes('flac') || url.includes('aac')) return 'AUDIO';
                if (url.includes('icecast') || url.includes('stream') || url.includes('radio')) return 'AUDIO';
                return 'HTTP Stream';
            }

            // Fonction pour charger M3U depuis URL
            function loadM3UFromURL(url, playlistName) {
                showPlaceholder(`LOADING M3U: ${playlistName}`);
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(m3uContent => {
                        const tracks = parseM3UContent(m3uContent, url);
                        if (tracks.length > 0) {
                            playlist = tracks;
                            currentIndex = 0;
                            updatePlaylistDisplay();
                            showPlaceholder(`M3U LOADED: ${tracks.length} channels found`);
                            setTimeout(() => {
                                if (playlist.length > 0) {
                                    play();
                                }
                            }, 1500);
                        } else {
                            throw new Error("No valid channels found in M3U");
                        }
                    })
                    .catch(error => {
                        console.error("M3U loading error:", error);
                        showPlaceholder(`M3U ERROR: ${error.message}`);
                    });
            }
            
            function parseM3UContent(content, baseUrl) {
                const lines = content.split('\n');
                const tracks = [];
                let currentTrack = null;
                let groupTitle = '';

                for (const line of lines) {
                    const trimmed = line.trim();
                    
                    if (trimmed.startsWith('#EXTM3U')) {
                        continue;
                    }
                    
                    if (trimmed.startsWith('#EXTGRP:')) {
                        groupTitle = trimmed.replace('#EXTGRP:', '').trim();
                        continue;
                    }
                    
                    if (trimmed.startsWith('#EXTINF:')) {
                        const parts = trimmed.split(',');
                        if (parts.length >= 2) {
                            const info = parts[0].replace('#EXTINF:', '');
                            const name = parts.slice(1).join(',').trim();
                            
                            // Extraire les attributs comme group-title
                            const attrs = info.split(' ');
                            let trackGroup = groupTitle;
                            
                            attrs.forEach(attr => {
                                if (attr.includes('group-title=')) {
                                    trackGroup = attr.replace('group-title="', '').replace('"', '');
                                }
                            });
                            
                            currentTrack = {
                                name: name || 'Unnamed Channel',
                                group: trackGroup,
                                type: 'Stream'
                            };
                        }
                    } 
                    else if (trimmed && !trimmed.startsWith('#') && currentTrack) {
                        // C'est une URL
                        let url = trimmed;
                        
                        // Gérer les URLs relatives
                        if (url.startsWith('/')) {
                            const base = new URL(baseUrl);
                            url = base.origin + url;
                        } else if (!url.startsWith('http') && !url.startsWith('https')) {
                            const base = new URL(baseUrl);
                            const pathParts = base.pathname.split('/');
                            pathParts.pop(); // Remove the m3u filename
                            const basePath = pathParts.join('/');
                            url = base.origin + basePath + '/' + url;
                        }
                        
                        currentTrack.url = url;
                        
                        // Déterminer le type avec la fonction améliorée
                        currentTrack.type = detectMediaType(url);
                        
                        tracks.push(currentTrack);
                        currentTrack = null;
                    }
                }

                console.log(`M3U parsing: ${tracks.length} channels found`);
                return tracks;
            }
            
            function initAudioAnalyser() {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 64;
                    
                    const bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);
                    
                    // Créer les barres de visualisation
                    audioVisualizer.innerHTML = '';
                    for (let i = 0; i < bufferLength; i++) {
                        const bar = document.createElement('div');
                        bar.className = 'audio-bar';
                        audioVisualizer.appendChild(bar);
                    }
                } catch (e) {
                    console.error("AudioContext error:", e);
                    audioVisualizer.style.display = 'none';
                }
            }
            
            function visualizeAudio() {
                if (!analyser) return;
                
                const bars = audioVisualizer.querySelectorAll('.audio-bar');
                analyser.getByteFrequencyData(dataArray);
                
                for (let i = 0; i < bars.length; i++) {
                    const value = dataArray[i];
                    const height = value / 2;
                    bars[i].style.height = `${height}px`;
                    bars[i].style.opacity = `${0.1 + (value / 255)}`;
                }
                
                animationId = requestAnimationFrame(visualizeAudio);
            }
            
            function startStatsMonitoring() {
                stopStatsMonitoring();
                let lastTime = Date.now();
                let lastBytes = 0;
                let frames = 0;
                let lastFpsTime = Date.now();
                
                statsInterval = setInterval(() => {
                    const now = Date.now();
                    const duration = (now - lastTime) / 1000;
                    lastTime = now;
                    
                    if (hls && hls.stats) {
                        const bytesLoaded = hls.stats.total;
                        const bandwidth = Math.round((bytesLoaded - lastBytes) * 8 / duration / 1000);
                        lastBytes = bytesLoaded;
                        networkStats.bandwidth = bandwidth;
                    }
                    
                    frames++;
                    if (now - lastFpsTime >= 1000) {
                        networkStats.fps = frames;
                        frames = 0;
                        lastFpsTime = now;
                    }
                    
                    if (videoPlayer.videoWidth) {
                        networkStats.resolution = `${videoPlayer.videoWidth}x${videoPlayer.videoHeight}`;
                    }
                    
                    updateNetworkInfo();
                }, 500);
            }
            
            function stopStatsMonitoring() {
                if (statsInterval) {
                    clearInterval(statsInterval);
                    statsInterval = null;
                }
                networkStats = { bandwidth: 0, fps: 0, resolution: 'N/A' };
                updateNetworkInfo();
            }

            function handleFileSelect(event) {
                const files = event.target.files;
                if (!files.length) return;

                const file = files[0];
                const fileName = file.name;
                const displayName = fileName.replace(/\.[^/.]+$/, "");
                const fileExt = fileName.split('.').pop().toLowerCase();

                event.target.value = '';

                if (fileExt === 'm3u8' || fileExt === 'm3u') {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const content = e.target.result;
                        const fileUrl = URL.createObjectURL(file);
                        const tracks = parseM3UContent(content, fileUrl);
                        
                        if (tracks.length > 0) {
                            playlist = tracks;
                            currentIndex = 0;
                            updatePlaylistDisplay();
                            if (playlist.length > 0) {
                                play();
                            }
                        } else {
                            // Fallback: traiter comme une seule piste
                            addToPlaylist({
                                name: displayName,
                                url: fileUrl,
                                type: "HLS"
                            });
                        }
                    };
                    reader.readAsText(file);
                } 
                else if (fileExt === 'json') {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const content = JSON.parse(e.target.result);
                            if (Array.isArray(content)) {
                                playlist = content.map(item => ({
                                    ...item,
                                    name: item.name.replace(/\.[^/.]+$/, "")
                                }));
                                currentIndex = 0;
                                updatePlaylistDisplay();
                                if (playlist.length > 0) {
                                    play();
                                }
                            } else {
                                alert("Invalid playlist format. Expected an array of tracks.");
                            }
                        } catch (err) {
                            alert("Error parsing JSON playlist: " + err.message);
                        }
                    };
                    reader.readAsText(file);
                }
                else if (file.type.startsWith('video/') || 
                         ['mp4', 'mov', 'mkv', 'avi'].includes(fileExt)) {
                    const fileUrl = URL.createObjectURL(file);
                    addToPlaylist({
                        name: displayName,
                        url: fileUrl,
                        type: file.type.startsWith('video/') ? file.type.split('/')[1].toUpperCase() : fileExt.toUpperCase()
                    });
                }
                else if (file.type.startsWith('audio/') || 
                        ['mp3', 'wav', 'flac', 'aac', 'm4a'].includes(fileExt)) {
                    const fileUrl = URL.createObjectURL(file);
                    addToPlaylist({
                        name: displayName,
                        url: fileUrl,
                        type: fileExt.toUpperCase()
                    });
                } else {
                    alert("Unsupported file type: " + file.type);
                }
            }

            // Fonctions PiP avec redimensionnement
            async function togglePiP() {
                if (!isPipSupported) {
                    alert("Your browser does not support Picture-in-Picture.");
                    return;
                }

                if (isAudioMode) {
                    alert("Picture-in-Picture is only available for video content.");
                    return;
                }

                try {
                    if (document.pictureInPictureElement) {
                        await document.exitPictureInPicture();
                    } else {
                        // S'assurer que la vidéo est prête pour PiP
                        if (videoPlayer.readyState < 2) {
                            alert("Please wait for the video to load before activating Picture-in-Picture.");
                            return;
                        }
                        
                        await videoPlayer.requestPictureInPicture();
                    }
                } catch (error) {
                    console.error('PiP Error:', error);
                    let errorMessage = "Picture-in-Picture failed.";
                    if (error.name === 'NotAllowedError') {
                        errorMessage = "PiP permission denied.";
                    } else if (error.name === 'NotSupportedError') {
                        errorMessage = "Your browser or this video does not support Picture-in-Picture.";
                    } else if (error.name === 'InvalidStateError') {
                        errorMessage = "The video is not in a valid state for PiP.";
                    }
                    alert(errorMessage);
                }
            }

            function onEnterPip() {
                isPipMode = true;
                pipBtn.textContent = 'EXIT PIP';
                pipBtn.classList.add('active');
                
                // Appliquer la taille PiP
                videoPlayer.style.transform = `scale(${pipSize})`;
                videoPlayer.style.transformOrigin = 'bottom right';
                videoPlayer.classList.add('video-pip');
                
                showPlaceholder("PLAYING IN PICTURE-IN-PICTURE MODE<br>(Video is in a floating window)");
            }

            function onLeavePip() {
                isPipMode = false;
                pipBtn.textContent = 'PIP';
                pipBtn.classList.remove('active');
                
                // Réinitialiser la transformation
                videoPlayer.style.transform = 'none';
                videoPlayer.classList.remove('video-pip');
                
                if (isPlaying && !isAudioMode) {
                    hidePlaceholder();
                } else if (!isPlaying) {
                    showPlaceholder(`PAUSED: ${playlist[currentIndex]?.name || ''}`);
                }
            }
            
            function play() {
                if (playlist.length === 0) {
                    showPlaceholder("PLAYLIST EMPTY");
                    return;
                }
                
                const track = playlist[currentIndex];
                
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                
                videoPlayer.src = '';
                audioPlayer.src = '';
                videoPlayer.load();
                audioPlayer.load();
                cancelAnimationFrame(animationId);
                stopStatsMonitoring();
                hideRadioInfo();

                videoPlayer.removeEventListener('error', handleVideoError);
                audioPlayer.removeEventListener('error', handleAudioError);

                // Déterminer si c'est du contenu audio ou vidéo
                const isAudio = ['AUDIO', 'MP3', 'WAV', 'FLAC', 'AAC', 'M4A'].includes(track.type);
                isAudioMode = isAudio;
                
                // Mettre à jour l'état PiP
                updatePipButtonState();
                
                showPlaceholder(`LOADING: ${track.name}`);
                videoPlaceholder.classList.add('pulse');

                if (track.type === "HLS" && Hls.isSupported()) {
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    
                    hls.loadSource(track.url);
                    hls.attachMedia(videoPlayer);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
                        videoPlayer.playbackRate = playbackRate;
                        videoPlayer.play()
                            .then(() => {
                                videoPlaceholder.classList.remove('pulse');
                                setTimeout(updatePipButtonState, 500);
                            })
                            .catch(error => {
                                console.error("HLS video play() error:", error);
                                showPlaceholder(`ERROR: Cannot play HLS ${track.name}<br>(Autoplay blocked or other issue)`);
                                isPlaying = false;
                                updatePlaylistDisplay();
                            });
                        
                        qualityLevels = hls.levels;
                        updateQualityMenu(qualityLevels);
                        currentQuality = 'auto';
                        qualityBtn.textContent = 'AUTO';
                    });
                    
                    hls.on(Hls.Events.LEVEL_SWITCHED, function(event, data) {
                        const level = hls.levels[data.level];
                        if (level) {
                            currentQuality = `${level.height}p`;
                            qualityBtn.textContent = currentQuality;
                        }
                    });
                    
                    hls.on(Hls.Events.ERROR, function (event, data) {
                        console.error('HLS.js error:', data);
                        handlePlaybackError(track.name, data);
                    });
                } else if (isAudio) {
                    // Pour tous les formats audio (MP3, AAC, etc.)
                    audioPlayer.src = track.url;
                    audioPlayer.playbackRate = playbackRate;
                    audioPlayer.addEventListener('error', handleAudioError);
                    
                    // Essayer différentes méthodes pour contourner les restrictions
                    playAudioWithFallback(track);
                } else {
                    // Pour les autres types de contenu (vidéo standard)
                    videoPlayer.src = track.url;
                    videoPlayer.playbackRate = playbackRate;
                    videoPlayer.addEventListener('error', handleVideoError);
                    videoPlayer.play()
                        .then(() => {
                            videoPlaceholder.classList.remove('pulse');
                            startStatsMonitoring();
                            setTimeout(updatePipButtonState, 500);
                        })
                        .catch(error => {
                            console.error("Video playback error (standard):", error);
                            let errorMessage = `ERROR: Cannot play ${track.name}`;
                            if (error.name === "NotSupportedError") {
                                errorMessage += "<br>(Format or codec not supported by browser)";
                            } else if (error.name === "AbortError") {
                                errorMessage += "<br>(Playback aborted)";
                            } else if (error.name === "NetworkError") {
                                errorMessage += "<br>(Network issue)";
                            } else if (error.message.includes("autoplay")) {
                                errorMessage += "<br>(Autoplay blocked)";
                            }
                            showPlaceholder(errorMessage);
                            isPlaying = false;
                            updatePlaylistDisplay();
                        });
                }
            }
            
            // Nouvelle fonction améliorée pour la lecture audio avec fallbacks
            function playAudioWithFallback(track) {
                // Essayer la lecture directe d'abord
                audioPlayer.play()
                    .then(() => {
                        videoPlaceholder.classList.remove('pulse');
                        if (audioContext && audioSource) {
                            audioSource.disconnect();
                        }
                        try {
                            audioSource = audioContext.createMediaElementSource(audioPlayer);
                            audioSource.connect(analyser);
                            analyser.connect(audioContext.destination);
                        } catch (e) {
                            console.warn("Audio context not available:", e);
                        }
                    })
                    .catch(error => {
                        console.error("Audio playback error:", error);
                        
                        // Essayer différentes méthodes de contournement
                        if (error.name === 'NotAllowedError' || error.message.includes('CORS')) {
                            console.log("Trying CORS proxy for audio stream...");
                            tryCorsProxy(track);
                        } else if (error.name === 'NotSupportedError') {
                            // Format non supporté, essayer avec un type MIME différent
                            console.log("Trying with different MIME type...");
                            tryDifferentMimeType(track);
                        } else {
                            showPlaceholder(`ERROR: Cannot play ${track.name}<br>${error.message}`);
                            isPlaying = false;
                            updatePlaylistDisplay();
                        }
                    });
            }
            
            // Essayer un proxy CORS
            function tryCorsProxy(track) {
                showPlaceholder(`LOADING: ${track.name}<br>(Using CORS proxy...)`);
                
                // Utiliser un proxy CORS public
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const proxiedUrl = proxyUrl + track.url;
                
                audioPlayer.src = proxiedUrl;
                audioPlayer.play()
                    .then(() => {
                        videoPlaceholder.classList.remove('pulse');
                        if (audioContext && audioSource) {
                            audioSource.disconnect();
                        }
                        try {
                            audioSource = audioContext.createMediaElementSource(audioPlayer);
                            audioSource.connect(analyser);
                            analyser.connect(audioContext.destination);
                        } catch (e) {
                            console.warn("Audio context not available:", e);
                        }
                    })
                    .catch(error => {
                        console.error("CORS proxy also failed:", error);
                        // Essayer une méthode de fetch
                        tryFetchMethod(track);
                    });
            }
            
            // Essayer avec un type MIME différent
            function tryDifferentMimeType(track) {
                showPlaceholder(`LOADING: ${track.name}<br>(Trying different format...)`);
                
                // Créer un nouvel élément audio avec des attributs différents
                const tempAudio = new Audio();
                tempAudio.src = track.url;
                tempAudio.type = 'audio/mpeg'; // Forcer le type MP3
                
                tempAudio.play()
                    .then(() => {
                        // Si ça marche, utiliser cet élément
                        audioPlayer.src = track.url;
                        audioPlayer.play()
                            .then(() => {
                                videoPlaceholder.classList.remove('pulse');
                                if (audioContext && audioSource) {
                                    audioSource.disconnect();
                                }
                                try {
                                    audioSource = audioContext.createMediaElementSource(audioPlayer);
                                    audioSource.connect(analyser);
                                    analyser.connect(audioContext.destination);
                                } catch (e) {
                                    console.warn("Audio context not available:", e);
                                }
                            });
                    })
                    .catch(error => {
                        console.error("Different MIME type also failed:", error);
                        showPlaceholder(`ERROR: Cannot play ${track.name}<br>Format not supported`);
                        isPlaying = false;
                        updatePlaylistDisplay();
                    });
            }
            
            // Méthode de fetch comme dernier recours
            function tryFetchMethod(track) {
                showPlaceholder(`LOADING: ${track.name}<br>(Trying fetch method...)`);
                
                fetch(track.url)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.blob();
                    })
                    .then(blob => {
                        const blobUrl = URL.createObjectURL(blob);
                        audioPlayer.src = blobUrl;
                        return audioPlayer.play();
                    })
                    .then(() => {
                        videoPlaceholder.classList.remove('pulse');
                        if (audioContext && audioSource) {
                            audioSource.disconnect();
                        }
                        try {
                            audioSource = audioContext.createMediaElementSource(audioPlayer);
                            audioSource.connect(analyser);
                            analyser.connect(audioContext.destination);
                        } catch (e) {
                            console.warn("Audio context not available:", e);
                        }
                    })
                    .catch(error => {
                        console.error("Fetch method also failed:", error);
                        showPlaceholder(`ERROR: Cannot play ${track.name}<br>All methods failed`);
                        isPlaying = false;
                        updatePlaylistDisplay();
                    });
            }
            
            function handlePlaybackError(trackName, errorData) {
                if (errorData.fatal) {
                    switch(errorData.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            showPlaceholder(`NETWORK ERROR: ${trackName}`);
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            showPlaceholder(`MEDIA ERROR: ${trackName}`);
                            break;
                        default:
                            showPlaceholder(`FATAL ERROR: ${trackName}`);
                            break;
                    }
                    isPlaying = false;
                    updatePlaylistDisplay();
                    stopStatsMonitoring();
                }
            }

            function handleVideoError(e) {
                console.error("Video element error:", e);
                let errorMessage = `VIDEO ERROR: ${playlist[currentIndex]?.name || 'Unknown'}`;
                if (videoPlayer.error) {
                    switch (videoPlayer.error.code) {
                        case MediaError.MEDIA_ERR_ABORTED:
                            errorMessage += "<br>(Playback aborted)";
                            break;
                        case MediaError.MEDIA_ERR_NETWORK:
                            errorMessage += "<br>(Network error)";
                            break;
                        case MediaError.MEDIA_ERR_DECODE:
                            errorMessage += "<br>(Decoding error - unsupported codec or corrupted file)";
                            break;
                        case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                            errorMessage += "<br>(Source not supported - unsupported format or codec)";
                            break;
                        default:
                            errorMessage += "<br>(Unknown error)";
                            break;
                    }
                }
                showPlaceholder(errorMessage);
                isPlaying = false;
                updatePlaylistDisplay();
                stopStatsMonitoring();
            }

            function handleAudioError(e) {
                console.error("Audio element error:", e);
                let errorMessage = `AUDIO ERROR: ${playlist[currentIndex]?.name || 'Unknown'}`;
                if (audioPlayer.error) {
                    switch (audioPlayer.error.code) {
                        case MediaError.MEDIA_ERR_ABORTED:
                            errorMessage += "<br>(Playback aborted)";
                            break;
                        case MediaError.MEDIA_ERR_NETWORK:
                            errorMessage += "<br>(Network error)";
                            break;
                        case MediaError.MEDIA_ERR_DECODE:
                            errorMessage += "<br>(Decoding error - unsupported codec or corrupted file)";
                            break;
                        case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                            errorMessage += "<br>(Source not supported - unsupported format or codec)";
                            break;
                        default:
                            errorMessage += "<br>(Unknown error)";
                            break;
                    }
                }
                showPlaceholder(errorMessage);
                isPlaying = false;
                updatePlaylistDisplay();
            }
            
            function pause() {
                if (isAudioMode) {
                    if (audioPlayer.paused) {
                        audioPlayer.play();
                        visualizeAudio();
                        showRadioInfo();
                    } else {
                        audioPlayer.pause();
                        cancelAnimationFrame(animationId);
                        hideRadioInfo();
                    }
                } else {
                    if (videoPlayer.paused) {
                        videoPlayer.play();
                        startStatsMonitoring();
                    } else {
                        videoPlayer.pause();
                        stopStatsMonitoring();
                    }
                }
            }
            
            function stop() {
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                videoPlayer.pause();
                audioPlayer.pause();
                videoPlayer.src = '';
                audioPlayer.src = '';
                videoPlayer.load();
                audioPlayer.load();
                cancelAnimationFrame(animationId);
                stopStatsMonitoring();
                isPlaying = false;
                showPlaceholder("CYBERPLAYER NEON<br>READY");
                updatePlaylistDisplay();
                hideRadioInfo();
                
                // Quitter le mode PiP si actif
                if (document.pictureInPictureElement) {
                    document.exitPictureInPicture().catch(() => {});
                }
            }
            
            function prevTrack() {
                if (playlist.length === 0) return;
                currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
                play();
            }
            
            function nextTrack() {
                if (playlist.length === 0) return;
                currentIndex = (currentIndex + 1) % playlist.length;
                play();
            }
            
            function setVolume() {
                const volume = volumeSlider.value / 100;
                videoPlayer.volume = volume;
                audioPlayer.volume = volume;
                
                volumeSlider.style.boxShadow = `
                    0 0 5px ${volumeSlider.value > 50 ? 'var(--neon-cyan)' : 'var(--neon-pink)'}, 
                    0 0 10px ${volumeSlider.value > 50 ? 'rgba(15, 240, 252, 0.5)' : 'rgba(255, 0, 255, 0.5)'}
                `;
            }
            
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.querySelector('.player-container').requestFullscreen().catch(err => {
                        console.error(`Erreur fullscreen: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
            
            function updateSpeedDisplay() {
                speedDisplay.textContent = `${playbackRate.toFixed(1)}x`;
            }
            
            function decreaseSpeed() {
                if (playbackRate > 0.5) {
                    playbackRate = Math.max(0.5, playbackRate - 0.1);
                    if (isAudioMode) {
                        audioPlayer.playbackRate = playbackRate;
                    } else {
                        videoPlayer.playbackRate = playbackRate;
                    }
                    updateSpeedDisplay();
                }
            }
            
            function increaseSpeed() {
                if (playbackRate < 2.0) {
                    playbackRate = Math.min(2.0, playbackRate + 0.1);
                    if (isAudioMode) {
                        audioPlayer.playbackRate = playbackRate;
                    } else {
                        videoPlayer.playbackRate = playbackRate;
                    }
                    updateSpeedDisplay();
                }
            }
            
            function seek(seconds) {
                let player = isAudioMode ? audioPlayer : videoPlayer;
                if (player.readyState > 0) {
                    player.currentTime += seconds;
                    showSeekEffect(seconds > 0);
                }
            }
            
            function showSeekEffect(isForward) {
                const seekEffect = document.createElement('div');
                seekEffect.style.position = 'absolute';
                seekEffect.style.top = '0';
                seekEffect.style.left = '0';
                seekEffect.style.width = '100%';
                seekEffect.style.height = '100%';
                seekEffect.style.backgroundColor = isForward ? 'rgba(15, 240, 252, 0.3)' : 'rgba(255, 0, 255, 0.3)';
                seekEffect.style.pointerEvents = 'none';
                seekEffect.style.zIndex = '5';
                seekEffect.style.transition = 'opacity 0.5s';
                seekEffect.style.opacity = '1';
                
                document.querySelector('.video-container').appendChild(seekEffect);
                
                setTimeout(() => {
                    seekEffect.style.opacity = '0';
                    setTimeout(() => {
                        seekEffect.remove();
                    }, 500);
                }, 200);
            }
            
            // Effets de survol
            const buttons = document.querySelectorAll('.control-btn, .speed-btn, .seek-btn, .quality-btn, .pip-btn-small');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    if (this.classList.contains('pink')) {
                        this.style.boxShadow = '0 0 15px var(--neon-pink)';
                    } else {
                        this.style.boxShadow = '0 0 15px var(--neon-cyan)';
                    }
                });
                
                btn.addEventListener('mouseleave', function() {
                    this.style.boxShadow = 'none';
                });
            });
        });
    </script>
</body>
</html>
